<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Basic HTML Template">
    <meta name="author" content="Your Name">
    <title>Basic HTML Template</title>
    <!-- Link to a CSS file for styling (optional) -->
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon (optional) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is the home section of your website.</p>
        </section>
        
        <section id="about">
            <h2>About</h2>
            <p>This section contains information about your website.</p>
        </section>
        
        <section id="contact">
            <h2>Contact</h2>
            <p>Here you can add contact information or a contact form.</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
    
    <!-- Link to a JavaScript file for interactive elements (optional) -->
    <script src="scripts.js"></script>
</body
